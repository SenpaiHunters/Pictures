<!DOCTYPE html>
<html width="328px">
  <head>
    <title>SpotOn Popup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="options.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="shared.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="assets/logo.png" alt="Logo" />
          <h1>SpotOn</h1>
        </div>
      </div>

      <div class="toggle-mode">
        <button id="modeToggle">
          <i id="modeIcon" class="fas fa-toggle-on"></i>Toggle mode
        </button>
      </div>

      <button
        class="theme-toggle"
        id="theme-toggle"
        title="Toggles light & dark"
        aria-label="auto"
        aria-live="polite"
      >
        <svg
          class="sun-and-moon"
          aria-hidden="true"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <mask class="moon" id="moon-mask">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <circle cx="24" cy="10" r="6" fill="black" />
          </mask>
          <circle
            class="sun"
            cx="12"
            cy="12"
            r="6"
            mask="url(#moon-mask)"
            fill="currentColor"
          />
          <g class="sun-beams" stroke="currentColor">
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </g>
        </svg>
      </button>

      <div class="toggle-settings-bar">
        <button class="button is-toggle" id="toggle_button">
          <i class="fas fa-toggle-on"></i> Enable
        </button>
        <div class="toggle-settings-bar-divider"></div>
        <button class="button" id="settingsButton">
          <i class="fas fa-cog"></i> Settings
        </button>
      </div>

      <div class="section">
        <h3 class="subtitle is-4">SpotOn Theme</h3>
        <div class="field">
          <div class="control">
            <div class="select">
              <select id="themeSelector">
                <option value="default.css">Default</option>
                <option value="dracula.css">Dracula</option>
                <option value="amoled.css">Amoled</option>
                <option value="arctheme.css">Arcify</option>
                <option value="purplify.css">Purplify</option>
                <option value="lostnfound.css">City Scape</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="field is-grouped">
          <div id="saveButtonContainer">
            <div id="status"></div>
            <button id="save" class="button is-success">Save options</button>
          </div>
        </div>
      </div>

      <div>
        <h3 class="subtitle is-4">Help & Socials</h3>
        <ul class="social-icons">
          <li class="icon icon--help">
            <a href="help.html" target="_blank">
              <span class="icon__name"> Help page</span>
            </a>
          </li>
          <li class="icon icon--twitter">
            <a href="https://twitter.com/Kami_YT_" target="_blank">
              <span class="icon__name">Twitter</span>
            </a>
          </li>
          <li class="icon icon--instagram">
            <a href="./main.html">
              <span class="icon__name">Instagram</span>
            </a>
          </li>
          <li class="icon icon--spotify">
            <a
              href="https://open.spotify.com/user/xxsmokeplaysxx"
              target="_blank"
            >
              <span class="icon__name">Spotify</span>
            </a>
          </li>
          <li class="icon icon--github">
            <a href="https://github.com/senpaihunters/spoton" target="_blank">
              <span class="icon__name">GitHub</span>
            </a>
          </li>
        </ul>
      </div>

        <li class="icon icon--linkedin">
          <a href="#">
            <span class="icon__name">LinkedIn</span>
          </a>
        </li>
          <li class="icon icon--angellist">

      <script src="options.js"></script>
      <script src="toggle.js"></script>
      <script src="AlbumSaving.js"></script>
    </div>
  </body>
</html>
